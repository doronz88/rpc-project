name: Server application

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    if: '! github.event.pull_request.draft'
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: ./src/rpcserver

    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
          - os: macos-latest
            arch: x86_64
          - os: ubuntu-latest
            arch: aarch64
          - os: ubuntu-latest
            arch: x86_64

    steps:
      - uses: actions/checkout@v3
      - name: Test build
        run: |
          if [ "${{ runner.os }}" == "macOS" ]; then
          brew install protobuf
          mkdir build
          cd build
          cmake .. -DTARGET=IOS
          make
          cmake .. -DTARGET=OSX
          make
          elif [ "${{ runner.os }}" == "Linux" ]; then
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libprotobuf-dev libprotoc-dev
          mkdir build
          cd build
          cmake .. -DTARGET=LINUX
          make
          fi