# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: pytest on macOS

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    if: '! github.event.pull_request.draft'
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: .

    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
            python-version: "3.8"
          - os: macos-latest
            arch: arm64
            python-version: "3.9"
          - os: macos-latest
            arch: arm64
            python-version: "3.10"
          - os: macos-latest
            arch: arm64
            python-version: "3.11"
          - os: macos-latest
            arch: arm64
            python-version: "3.12"
          
          - os: macos-latest
            arch: x86_64
            python-version: "3.8"
          - os: macos-latest
            arch: x86_64
            python-version: "3.9"
          - os: macos-latest
            arch: x86_64
            python-version: "3.10"
          - os: macos-latest
            arch: x86_64
            python-version: "3.11"
          - os: macos-latest
            arch: x86_64
            python-version: "3.12"

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run server
        working-directory: ./src/rpcserver
        run: |
          brew install protobuf
          mkdir build
          cd build
          cmake .. -DTARGET=OSX
          make
          sudo nohup ./rpcserver_macosx &
      - name: Install python package + pytest
        working-directory: ./src/rpcclient
        run: |
          python -m pip install --upgrade pip
          python -m pip install -U pytest
          python -m pip install -U .
      - name: pytest
        working-directory: ./src/rpcclient
        run: |
          python -m pytest --ci --local-machine
